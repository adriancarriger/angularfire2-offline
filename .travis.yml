language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '7'
  - '6'
  - '4'
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm i -g yarn
before_script:
  - npm prune
after_success:
  # Send coverage data to Codecov
  - bash <(curl -s https://codecov.io/bash)
  # Release to npm
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
